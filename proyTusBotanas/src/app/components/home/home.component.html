<section class="section background-fondo">
  <div class="line">
    <div class="margin">
      <div class="s-12 m-6 l-4" *ngFor="let botana of botanas">
        <a
          class="text-more-info text-primary-hover"
          [routerLink]="['/botana', botana.id]"
        >
          <img class="margin-bottom" [src]="botana.img" [alt]="botana.titulo" />
        </a>
        <h2 class="text-thin">{{ botana.titulo }}</h2>
        <div class="descripcionAltoFijo">
          <p>{{ botana.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
